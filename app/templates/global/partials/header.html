<header class="bg-primary py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="text-white">
            <a href="{{ url_for('home.home') }}" style="text-decoration: none;"><h1 style="font-size: 20px; color: #ffffff;">Convert to PDF</h1></a>
        </div>

        {% if not current_user.is_authenticated %}
            <div>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-light">Registrar</a>
            </div>
        {% else %}
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle" style="font-size: 25px;"></i> 
                </button>
                <ul class="dropdown-menu shadow-lg border-0 rounded-3" aria-labelledby="profileDropdown">
                    <li><p class="dropdown-item text-center text-primary">Ol√°, {{ current_user.username }}</p></li>
                    <li><a class="dropdown-item" href="{{ url_for('home.my_pdfs') }}">Meus PDFs</a></li>
                    <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Sair</a></li>
                </ul>
            </div>
        {% endif %}
    </div>
</header>
